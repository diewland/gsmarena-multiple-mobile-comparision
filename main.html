<title>Mobile comparator, powered by GSMArena.com</title>
<select id='combo_mobile'>
	<option value='loading'>Building phone list...</option>
</select>
<input style='display: none;' type='button' id='add_phone' value='Add Phone' onclick='add_phone();' />
<span id='loading'></span>
<div id='output'></div>

<script src="jquery.min.1.6.1.js"></script>
<script language="javascript">

	function fetch_data(url){
		loading_start();

		var key = 'XXXXX';
		var result = {};
		$.ajax({
			url: url,
			error:function(a, b, c){
				alert(a.status + '\n' + c);
				loading_end();
			},
			success: function(data){

				var phone_name = $(data).find('h1').text();
				var img_src = $(data).find('div#specs-cp-pic img').attr('src');

				// TODO manual add
				result['Phone'] = phone_name;
				result['Image'] = '<img src="' + img_src + '" />';

				// gather data
				var tds = $(data).find('#specs-list td');
				$.each(tds, function(i, d){
					var clazz = $(d).attr('class');
					var text = $(d).text();
					if(clazz == 'ttl'){
						key = text;
						// hot fix
						if(key.trim() == ''){ key = 'Battery'; }
					}
					else if(clazz == 'nfo'){
						result[key] = text;
					}
				});

				// generate table
				create_table(result);
				loading_end();
			},
		});
	}

	function create_table( result, output_id ){
		if(output_id == undefined){ output_id = 'output'; }

		RESULTS.push( result );

		// get keys
		var keys = [];
		for(k in result){ keys.push( k ); }

		var table = '';
		var gen_content = '';

		// loop by keys
		for(var i=0; i<keys.length; i++){
			var k = keys[i];
			gen_content +=  "<tr><td>" + k + "</td>";
			// loop by results
			for(var j=0; j<RESULTS.length; j++){
				var r = RESULTS[j];
				gen_content += "<td>" + r[k] + "</td>"
			}
			gen_content +=  "</tr>";
		}

		// concat table html
		table = "<table id='" + output_id + "_table' border='1'>"
					// + "<tr>"
					//	+ "<td>FIELD</td><td>PHONE I</td>"
						+ gen_content
					// + "</tr>"
				+ "</table>";

		// render to screen
		$('#'+output_id).html(table);
	}

	function loading_start(){
		$('#loading').html("<img src='ajax-loader.gif' />");
	}
	function loading_end(){
		$('#loading').html("");
	}

	function load_combo(){
		loading_start();

		var source = "http://www.gsmarena.com/quicksearch-4388.jpg"; // mobile list
		$.ajax({
			url: source,
			success: function(data, textStatus, jqXHR){
				var brands = data[0];
				var models = data[1];
				var combo_data = {};
				var combo_data2 = {};
				for(var i=0; i<models.length; i++){
					var m = models[i];
					var m_brand	= brands[m[0]];
					var m_id	= m[1];
					var m_name	= m[2];
					var m_name2	= m[3];
					var m_img	= m[4];
					var key = m_brand + ' ' + m_name;
					var page_name = (m_brand + '_' + m_name.replace(/ /g, '_') + '-' + m_id).toLowerCase();
					var value = 'http://www.gsmarena.com/' + page_name + '.php';
					combo_data[key] = value;
				}

				// sort data
				keys = [];
				for(var k in combo_data) {
					if (combo_data.hasOwnProperty(k)) {
						keys.push(k);
					}
				}
				keys.sort();
				for(var i=0; i<keys.length; i++){
					combo_data2[keys[i]] = combo_data[keys[i]];
				}
				
				// update combo box
				$.each(combo_data2, function(key, value){
					$('#combo_mobile')
						.append(
							$('<option></option>')
							.text(key)
							.attr('value', value)
						);
				});

				// after loaded
				loading_end();
				$("#combo_mobile option[value='loading']").remove();
				$('#add_phone').css('display', 'inline');
			}
		});
	}

	function add_phone(){
		var url = $('#combo_mobile').val();
		fetch_data(url);
	}

	// -----------------------------------------------------------------

	// GLOBAL VAR
	var RESULTS = []; // link with create_table function
	load_combo();

</script>
