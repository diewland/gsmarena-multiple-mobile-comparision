<script language="javascript">

	function get_data(url, callback){
		var key = 'XXXXX';
		var result = {};
		$.ajax({
			url: url,
			success: function(data){
				var tds = $(data).find('#specs-list td');
				$.each(tds, function(i, d){
					var clazz = $(d).attr('class');
					var text = $(d).text();
					if(clazz == 'ttl'){
						key = text;
					}
					else if(clazz == 'nfo'){
						result[key] = text;
					}
				});
				console.log(url + ' : OK');
				callback(result);
			},
		});
	}
