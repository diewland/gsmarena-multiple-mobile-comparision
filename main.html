	function get_data(url, callback){
		var key = 'XXXXX';
		var result = {};
		$.ajax({
			url: url,
			success: function(data){
				var tds = $(data).find('#specs-list td');
				$.each(tds, function(i, d){
					var clazz = $(d).attr('class');
					var text = $(d).text();
					if(clazz == 'ttl'){
						key = text;
					}
					else if(clazz == 'nfo'){
						result[key] = text;
					}
				});
				console.log(url + ' : OK');
				callback(result);
			},
		});
	}

	function create_table( result, output_id ){
		if(output_id == undefined){ output_id = 'output'; }

		var table = '';
		var gen_content = '';

		for(k in result){
			gen_content +=  "<tr>"
							+ "<td>" + k + "</td>"
							+ "<td>" + result[k] + "</td>"
							+ "</tr>";
		}

		table = "<table id='" + output_id + "_table' border='1'>"
					+ "<tr>"
						+ "<td>FIELD</td><td>PHONE I</td>"
						+ gen_content
					+ "</tr>"
				+ "</table>";

		// render to screen
		$('#'+output_id).html(table);
	}
