<script language="javascript">

	function fetch_data(url){
		loading_start();

		var key = 'XXXXX';
		var result = {};
		$.ajax({
			url: url,
			success: function(data){

				// TODO manual add
				result['Phone'] = 'PHONE NAME';
				result['Image'] = '<img src="http://st2.gsmarena.com/vv/bigpic/htc-one-s-new.jpg" />';

				// gather data
				var tds = $(data).find('#specs-list td');
				$.each(tds, function(i, d){
					var clazz = $(d).attr('class');
					var text = $(d).text();
					if(clazz == 'ttl'){
						key = text;
						// hot fix
						if(key.trim() == ''){ key = 'Battery'; }
					}
					else if(clazz == 'nfo'){
						result[key] = text;
					}
				});

				// generate table
				create_table(result);
				loading_end();
			},
		});
	}

	function create_table( result, output_id ){
		if(output_id == undefined){ output_id = 'output'; }

		RESULTS.push( result );

		// get keys
		var keys = [];
		for(k in result){ keys.push( k ); }

		var table = '';
		var gen_content = '';

		// loop by keys
		for(var i=0; i<keys.length; i++){
			var k = keys[i];
			gen_content +=  "<tr><td>" + k + "</td>";
			// loop by results
			for(var j=0; j<RESULTS.length; j++){
				var r = RESULTS[j];
				gen_content += "<td>" + r[k] + "</td>"
			}
			gen_content +=  "</tr>";
		}

		// concat table html
		table = "<table id='" + output_id + "_table' border='1'>"
					// + "<tr>"
					//	+ "<td>FIELD</td><td>PHONE I</td>"
						+ gen_content
					// + "</tr>"
				+ "</table>";

		// render to screen
		$('#'+output_id).html(table);
	}

	function loading_start(){
		$('#loading').html("<img src='ajax-loader.gif' />");
	}
	function loading_end(){
		$('#loading').html("");
	}
